
  <div class="card" style="width: 18rem;">
    <img [src]="card.image_url || dImg" class="card-img-top" alt="...">
    <!-- <img src='{{card.image }}' class="card-img-top" alt="..."> -->

    <div class="card-body">
      <h5 class="card-title">{{card.title}}</h5>
      <p class="card-text">{{card.description}}</p>
      <h2 class="card-text">{{card.country }}</h2>

      <h4 > {{card.category}}</h4>

      <button (click)="showDetails()" class="btn btn-primary w-100">Show details</button>
  </div>
    </div>
