
  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>
                  <form class="mx-1 mx-md-4"[formGroup]="registForm"(ngSubmit)="submitRegistForm()">

                    <div class="d-flex flex-row align-items-center mb-4">
                      <label class="form-label" for="form3Example1c"> Name</label>
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" formControlName="Name"/>
                        <small class="text-danger" *ngIf="formControls['Name'].touched">
                          <div *ngIf="formControls['Name'].errors?.['required']">this field is required</div> </small>
                          <div *ngIf="formControls['Name'].touched">
                            <small class="text-danger"*ngIf="formControls['Name'].invalid">this field is invalid</small>
                          </div>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <label class="form-label" for="form3Example1c">Your Name</label>
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" formControlName="userName"/>
                        <small class="text-danger" *ngIf="formControls['userName'].touched">
                          <div *ngIf="formControls['Name'].errors?.['required']">this field is required</div> </small>
                          <div *ngIf="formControls['userName'].touched">
                            <small class="text-danger"*ngIf="formControls['userName'].invalid">this field is invalid</small>
                          </div>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <label class="form-label" for="form3Example3c">Your Email</label>
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control" formControlName="userEmail"/>
                        <small class="text-danger" *ngIf="formControls['userEmail'].touched">
                          <div *ngIf="formControls['userEmail'].errors?.['required']">this field is required</div> </small>
                          <div *ngIf="formControls['userEmail'].touched">
                            <small class="text-danger"*ngIf="formControls['userEmail'].invalid">this field is invalid</small>
                          </div>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <label class="form-label" for="form3Example4c">Password</label>
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" formControlName="Password"/>
                        <small class="text-danger" *ngIf="formControls['Password'].touched">
                          <div *ngIf="formControls['Password'].errors?.['required']">this field is required</div> </small>
                          <div *ngIf="formControls['Password'].touched">
                            <small class="text-danger"*ngIf="formControls['Password'].invalid">this field is invalid</small>
                          </div>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <label class="form-label" for="form3Example4cd">Repeat your password</label>
                        <input type="password" id="form3Example4cd" class="form-control" formControlName="repeatPassword"/><br>
                        <small class="text-danger" *ngIf="formControls['repeatPassword'].touched">
                          <div *ngIf="formControls['repeatPassword'].errors?.['required']">this field is required</div> </small><br>
                          <div *ngIf="formControls['repeatPassword'].touched && formControls['repeatPassword'].value != formControls ['Password'].value">
                            <small class="text-danger"*ngIf="formControls['repeatPassword'].invalid">the password enterd not match</small>
                          </div>
                          
                      </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg">Register</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
